#wowslider-container1 {
	display: table;
	zoom: 1;
	position: relative;
	width: 100%;
	max-width: 800px;
	max-height:960px;
	margin:0px auto 0px;
	z-index:90;
	text-align:left; /* reset align=center */
	font-size: 10px;
	text-shadow: none; /* fix some user styles */

	/* reset box-sizing (to boostrap friendly) */
	-webkit-box-sizing: content-box;
	-moz-box-sizing: content-box;
	box-sizing: content-box;
}
* html #wowslider-container1{ width:800px }
#wowslider-container1 .ws_images ul{
	position:relative;
	width: 10000%;
	height:100%;
	left:0;
	list-style:none;
	margin:0;
	padding:0;
	border-spacing:0;
	overflow: visible;
	/*table-layout:fixed;*/
}
#wowslider-container1 .ws_images ul li{
	position: relative;
	width:1%;
	height:100%;
	line-height:0; /*opera*/
	overflow: hidden;
	float:left;
	/*font-size:0;*/
	padding:0 0 0 0 !important;
	margin:0 0 0 0 !important;
}

#wowslider-container1 .ws_images{
	position: relative;
	left:0;
	top:0;
	height:100%;
	max-height:600px;
	max-width: 800px;
	vertical-align: top;
	border:none;
	overflow: hidden;
}
   #wowslider-container1 img,   img, #wowslider-container1 .ws_images > div > img, span, #wowslider-container1 .ws-title > div, #wowslider-container1 .ws_images {
	line-height:1.5em;
	margin:1em auto;
	border:0.0625em solid #444;
	border-radius:5%;
	box-shadow:
		inset 0.125em 0.25em 0.5em #0005,
		-0.25em -0.5em 0.5em #FFFC,
		0 0 0.0625em 0.5em #777,
		0 0 0.0625em 0.5625em #000,
		0.125em 0.25em 0.5em 0.5em #0004;
		text-shadow: 0px 0px 5px #000000;
}
#wowslider-container1 .ws_images ul a{
	width:100%;
	height:100%;
	max-height:600px;
	display:block;
	color:transparent;
}
#wowslider-container1 img{
	max-width: none !important;
}
#wowslider-container1 .ws_images .ws_list img,
#wowslider-container1 .ws_images > div > img{
	width:100%;
	border:none 0;
	max-width: 100%;
	padding:0;
	margin:0;
}
#wowslider-container1 .ws_images > div > img {
	max-height:600px;
}

#wowslider-container1 .ws_images iframe {
	position: absolute;
	z-index: -1;
}

#wowslider-container1 .ws-title > div {
	display: inline-block !important;
}

#wowslider-container1 a{
	text-decoration: none;
	outline: none;
	border: none;
}

#wowslider-container1  .ws_bullets {
	float: left;
	position:absolute;
	z-index:70;
}
#wowslider-container1  .ws_bullets div{
	position:relative;
	float:left;
	font-size: 0px;
}
/* compatibility with Joomla styles */
#wowslider-container1  .ws_bullets a {
	line-height: 0;

#wowslider-container1  .ws_script{
	display:none;
}
#wowslider-container1 sound,
#wowslider-container1 object{
	position:absolute;
}

/* prevent some of users reset styles */
#wowslider-container1 .ws_effect {
	position: static;

#wowslider-container1 .ws_photoItem {

	margin-left: -2em;
	margin-top: -2em;

#wowslider-container1 .ws_cube_side {

/* hide controls when video start play */
#wowslider-container1.ws_video_playing .ws_bullets,
#wowslider-container1.ws_video_playing .ws_fullscreen,
#wowslider-container1.ws_video_playing .ws_next,
#wowslider-container1.ws_video_playing .ws_prev {
	display: none;
}


/* youtube/vimeo buttons */
#wowslider-container1 .ws_video_btn {
	position: absolute;
	display: none;
	cursor: pointer;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 55;
}
#wowslider-container1 .ws_video_btn.ws_youtube,
#wowslider-container1 .ws_video_btn.ws_vimeo {
	display: block;
}
#wowslider-container1 .ws_video_btn div {
	position: absolute;
	background-image: url(./playvideo.png);
	background-size: 200%;
	top: 50%;
	left: 50%;
	width: 7em;
	height: 5em;
	margin-left: -3.5em;
	margin-top: -2.5em;
}
#wowslider-container1 .ws_video_btn.ws_youtube div {
	background-position: 0 0;
}
#wowslider-container1 .ws_video_btn.ws_youtube:hover div {
	background-position: 100% 0;
}
#wowslider-container1 .ws_video_btn.ws_vimeo div {
	background-position: 0 100%;
}
#wowslider-container1 .ws_video_btn.ws_vimeo:hover div {
	background-position: 100% 100%;
}

#wowslider-container1 .ws_playpause.ws_hide {
	display: none !important;
}
#wowslider-container1 .ws_images {
	box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
	-webkit-transition: box-shadow .5s cubic-bezier(.4,0,.2,1);
	transition: box-shadow .5s cubic-bezier(.4,0,.2,1);
}
#wowslider-container1 .ws_images:hover {
	box-shadow: 0px 17px 50px rgba(0, 0, 0, 0.19);
}
#wowslider-container1 .ws_bullets {
	padding: 10px;
	box-shadow:
		inset 0.125em 0.25em 0.5em #0005,
		-0.25em -0.5em 0.5em #FFFC,
		0 0 0.0625em 0.5em #777,
		0 0 0.0625em 0.5625em #000,
		0.125em 0.25em 0.5em 0.5em #0004;
}
#wowslider-container1 .ws_bullets a {
	position:relative;
	display: inline-block;
	margin: 4px 4px;
	padding: 10px;
	width: 0;
	border-radius: 50%;
	background-color: #00a2f4; /* #00A2F4 */

	-webkit-transition: all 0.3s;
	transition: all 0.3s;
}
#wowslider-container1 .ws_bullets a:hover{
	background-color: #0085c8; /* #0082CE */
}
#wowslider-container1 .ws_bullets a.ws_selbull {
	background-color: #007ab7; /* #0071B8 */
}


#wowslider-container1 a.ws_next,
#wowslider-container1 a.ws_prev {
	font: 3.5em "ws-ctrl-material";
	width: 1.6em;
	height: 1.6em;
	margin-top:-0.8em;
}
#wowslider-container1 a.ws_next,
#wowslider-container1 a.ws_prev,
#wowslider-container1 .ws_playpause {
	position:absolute;
	z-index:60;
	color: #FFFFFF;
	overflow: hidden;
	border-radius: 50%;
	top:50%;

	background-color: #00a2f4;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);

	-webkit-transition: box-shadow 0.5s cubic-bezier(0.35, 0, 0.25, 1), background-color 0.5s cubic-bezier(0.35, 0, 0.25, 1), -webkit-transform 0.5s cubic-bezier(0.35, 0, 0.25, 1);
	transition: box-shadow 0.5s cubic-bezier(0.35, 0, 0.25, 1), background-color 0.5s cubic-bezier(0.35, 0, 0.25, 1), transform 0.5s cubic-bezier(0.35, 0, 0.25, 1);
}

#wowslider-container1 a.ws_next:hover,
#wowslider-container1 a.ws_prev:hover,
#wowslider-container1 .ws_playpause:hover {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
	background-color: #0085c8;
	-webkit-transform: translate3d(0, -1px, 0);
	transform: translate3d(0, -1px, 0);
}
#wowslider-container1 a.ws_next {
	right: 0.5em;
}
#wowslider-container1 a.ws_prev {
	left: 0.5em;
}
#wowslider-container1 a.ws_next:after,
#wowslider-container1 a.ws_prev:after {
	display: block;
	text-align: center;
	line-height: 1.9em;
	line-height: 2.1em\9; /* ie9 hack */

	-webkit-transition: color .4s ease;
  	transition: color .4s ease;
}
/* IE10+ hacks */
_:-ms-input-placeholder, :root #wowslider-container1 a.ws_next:after {line-height: 2.1em;}
_:-ms-input-placeholder, :root #wowslider-container1 a.ws_prev:after {line-height: 2.1em;}
#wowslider-container1 a.ws_next:after{
	content:'\e801';
}
#wowslider-container1 a.ws_prev:after{
	content:'\e800';
}

/*playpause*/
#wowslider-container1 .ws_playpause {
	font: 2.8em "ws-ctrl-material";
	width: 2em;
	height: 2em;
	left: 50%;
	z-index: 59;
	margin-top:-1em;
	margin-left: -1em;
}
#wowslider-container1 .ws_playpause:after{
	display: block;
	text-align: center;
	line-height: 2.3em;
	line-height: 2.5em\9; /* ie9 hack */

	-webkit-transition: color .4s ease;
  	transition: color .4s ease;
}
/* IE10+ hacks */
_:-ms-input-placeholder, :root #wowslider-container1 .ws_playpause:after {line-height: 2.5em;}
#wowslider-container1 .ws_pause:after {
	content: '\e803';
}
#wowslider-container1 .ws_play:after {
	content: '\e802';
}/* bottom center */
#wowslider-container1  .ws_bullets {
	bottom:7px;
	left:50%;
}
#wowslider-container1  .ws_bullets div{
	left:-50%;
}#wowslider-container1 .ws-title{
	position: absolute;
	font: 1.5em 'Roboto', sans-serif;
	margin-right:10em;
	z-index: 50;
    color: #FFFFFF;
	left: 0.3em;
	background: none;
	padding: 1em;
	bottom: 30px;
	top: auto;
	opacity: 1;
	text-shadow: 0px 0px 5px #000000;
}
#wowslider-container1 .ws-title div,#wowslider-container1 .ws-title span{
	display:inline-block;
	padding: 0.5em;
}
#wowslider-container1 .ws-title div{
	display:block;
	margin-top:0.5em;
	font-size: 1.1em;
	padding: 1em;
	line-height: 1.15em;
	color:#555;
	background-color:#e5e5e5;
}

#wowslider-container1 .ws-title span{
	font-size: 1.8em;
	background-color: #032660; /*#4285F4;*/ /*#00a2f4;*/
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
}
#wowslider-container1 .ws_images > ul{
	animation: wsBasic 212s infinite;
	-moz-animation: wsBasic 212s infinite;
	-webkit-animation: wsBasic 212s infinite;
